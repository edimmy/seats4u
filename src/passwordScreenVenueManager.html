<html>   
<head>
    <style>
        body {
            background-color: aqua;
        }

        #login_button {
            margin-top: -31px;
            margin-left: 1075px;
            padding: 10px;
            font-size: 16px;
        } 

        #password_message {
            font-size: 20px;
            margin-top: 400px;
            margin-left: 700px;
        }

    </style>
</head>


<body>
    <script type="text/javascript">
        function handleClick(e) {
            let passGuess = document.getElementById("passGuess").value;
        
            payload = { "passGuess" : passGuess }
        
            const response = fetch("https://d9uiibfgvj.execute-api.us-east-1.amazonaws.com/Seats4U/",
            {
                method: "POST",
                body: JSON.stringify(payload)
              }).then((response) => response)
        
                const fetchResult = async () => {
                let val = await response
                let result = await val.json()
                document.getElementById("result").value = result.body
            }
            
            fetchResult()
        }

    </script>
    
    <div id="password_message">
        Enter your Password: &nbsp; <input id="passGuess"/> &nbsp;<br>
    </div>

    <div id="login_button">
        <input type="button" value="Login" onClick="JavaScript:handleClick(this)">
    </div>
       
</body>
</html>
